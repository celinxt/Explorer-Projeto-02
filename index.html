<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Treine.me</title>
  </head>
  <body>
    <!-- Header e nav -->
    <header>
      <nav>
        <!-- Nav title -->
        <span class="color-spn"><h2 id="logo">treine.me</h2></span>

        <!-- Nav links -->
        <ul id="list">
          <a href="#" target="_blank" class="link-list"><li>Home</li></a>
          <a href="#" target="_blank" class="link-list"><li>Treinar</li></a>
          <a href="#" target="_blank" class="link-list"><li>Sobre</li></a>
        </ul>
      </nav>
    </header>

    <!-- Main  -->
    <main>
      <section>
        <!-- Section title -->
        <h2 id="main-title">
          Treinos <span class="color-spn">exclusivos</span> para você !
        </h2>

        <!-- Section description -->
        <p class="descp">
          Nós criamos treinos<strong> exclusivos e únicos para você.</strong>
        </p>
        <p class="descp">
          Invista no seu corpo e <strong>tenha muito mais perfomance</strong> e
          qualidade de vida.
        </p>

        <!-- Whatsapp button -->
        <a href="#" target="_blank" id="button">
          <img src="assets/whats.svg" alt="Logo do Whatsapp" />
          Comece agora
        </a>
      </section>

      <!-- Aside -->
      <aside>
        <!-- Aside img -->
        <img
          src="assets/img.png"
          alt="Ilustração de uma mulher pulando corda"
        />
      </aside>

      <!-- Footer -->
    </main>
    <footer>
      <div id="footer-desc">
        <p>
          Fale conosco no Instagram <a href="#" target="_blank">@treine.me</a>
        </p>
      </div>
      <div id="sqr-img">
        <img
          src="assets/balls.svg"
          alt="Imagem de uma figura quadrada formada por círculos no seu interior"
        />
      </div>
    </footer>
  </body>
</html>
